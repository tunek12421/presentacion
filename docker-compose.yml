version: '3.8'

services:
  presentacion-web:
    image: nginx:alpine
    container_name: presentacion-web
    restart: unless-stopped
    volumes:
      - ./:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    networks:
      - nginx-proxy-manager_proxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nginx-proxy-manager_proxy-network:
    external: true
