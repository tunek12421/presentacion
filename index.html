<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presentaciones - Desarrollo de Software</title>
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Los slides se cargan dinámicamente -->
            <section>
                <h2>Cargando presentación...</h2>
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script>
        // Proyectos organizados por sección
        const secciones = [
            {
                titulo: 'Proyectos Realizados',
                subtitulo: 'Sistemas completados y en producción',
                proyectos: [
                    'slides/proyecto-llaves.html',
                    'slides/proyecto-academy.html',
                    'slides/proyecto-certificados.html',
                    'slides/proyecto-nasa.html',
                    'slides/proyecto-congreso.html',
                ]
            },
            {
                titulo: 'Proyectos en Desarrollo',
                subtitulo: 'Sistemas en fase de implementación',
                proyectos: [
                    'slides/sistema-biblioteca.html',
                    'slides/proyecto-whatsapp.html',
                    'slides/proyecto-eleccion-carrera.html',
                    'slides/proyecto-proximidad.html',
                    // Agregar más proyectos en desarrollo aquí
                ]
            }
        ];

        // Portada general
        const portadaGeneral = `
            <section class="proyecto-separador">
                <div class="proyecto-num">Universidad Privada Domingo Savio - UPDS</div>
                <h1>Proyectos de<br>Desarrollo de Software</h1>
                <p class="proyecto-autor">Gestión 2025 - Cochabamba, Bolivia</p>
            </section>
        `;

        // Separador de sección
        const crearSeparadorSeccion = (titulo, subtitulo) => `
            <section class="proyecto-separador" style="background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);">
                <h1 style="color: white; font-size: 2.5em;">${titulo}</h1>
                <p class="proyecto-autor" style="color: rgba(255,255,255,0.8);">${subtitulo}</p>
            </section>
        `;

        // Cierre
        const cierre = `
            <section class="proyecto-separador">
                <h1>Gracias</h1>
                <p class="proyecto-autor">Preguntas y Comentarios</p>
            </section>
        `;

        async function loadSlides() {
            const container = document.getElementById('slides-container');
            let allContent = portadaGeneral;

            for (const seccion of secciones) {
                // Agregar separador de sección
                allContent += crearSeparadorSeccion(seccion.titulo, seccion.subtitulo);

                // Cargar proyectos de esta sección
                for (const file of seccion.proyectos) {
                    try {
                        const response = await fetch(file);
                        if (response.ok) {
                            const html = await response.text();
                            allContent += html;
                        }
                    } catch (error) {
                        console.error(`Error cargando ${file}:`, error);
                    }
                }
            }

            allContent += cierre;
            container.innerHTML = allContent;

            // Inicializar Reveal.js después de cargar todo
            Reveal.initialize({
                width: 1280,
                height: 720,
                margin: 0.1,
                controls: true,
                progress: true,
                slideNumber: true,
                hash: true,
                center: true,
                transition: 'slide'
            });
        }

        loadSlides();
    </script>
</body>
</html>
