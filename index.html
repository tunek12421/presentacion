<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presentaciones - Desarrollo de Software</title>
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Los slides se cargan dinámicamente -->
            <section>
                <h2>Cargando presentación...</h2>
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script>
        // Archivos de slides a cargar (agregar más aquí)
        const slidesFiles = [
            'slides/proyecto-llaves.html',
            'slides/proyecto-academy.html',
            'slides/proyecto-certificados.html',
            // 'slides/proyecto-4.html',
        ];

        // Portada general
        const portadaGeneral = `
            <section class="proyecto-separador">
                <div class="proyecto-num">Universidad Privada Domingo Savio - UPDS</div>
                <h1>Proyectos de<br>Desarrollo de Software</h1>
                <p class="proyecto-autor">Gestión 2025 - Cochabamba, Bolivia</p>
            </section>
        `;

        // Cierre
        const cierre = `
            <section class="proyecto-separador">
                <h1>Gracias</h1>
                <p class="proyecto-autor">Preguntas y Comentarios</p>
            </section>
        `;

        async function loadSlides() {
            const container = document.getElementById('slides-container');
            let allContent = portadaGeneral;

            for (const file of slidesFiles) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const html = await response.text();
                        allContent += html;
                    }
                } catch (error) {
                    console.error(`Error cargando ${file}:`, error);
                }
            }

            allContent += cierre;
            container.innerHTML = allContent;

            // Inicializar Reveal.js después de cargar todo
            Reveal.initialize({
                width: 1280,
                height: 720,
                margin: 0.1,
                controls: true,
                progress: true,
                slideNumber: true,
                hash: true,
                center: true,
                transition: 'slide'
            });
        }

        loadSlides();
    </script>
</body>
</html>
